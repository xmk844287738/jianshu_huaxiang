<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>base64</title>
	</head>
	<body>
		<div id="" align="center">
			<div id="">
				<input type="button" name="" id="" value="加载" onclick="onload_base64()"/>
				<div id="pic">
					
				</div>
			</div>
		</div>
	</body>
	<script src="../static/js/jquery-3.4.1.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		function onload_base64(){
			$.ajax({	
				url:'/test/show',
				type:'POST',
				dataType: 'json',
				success: function(data){
					var pic_name = data.pic;
					// console.log(pic_name);
					$('#pic').append('<img src="'+ pic_name + '" >')
				}
			})
		}
	</script>
</html>
