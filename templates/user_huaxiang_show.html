<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>简书个体用户画像展示</title>
		<script src="../static/js/echarts.js" type="text/javascript" ></script>
		<link rel="stylesheet" type="text/css" href="../static/css/huaxiang.css"/>
	</head>
	<body>
		
		<div id="" style="float: left;">
			<a href="/crowd"><p style="font-size: 20px;">看看群体用户的爱好</p></a>
		</div>

		{% if hobby_label %}
		<div align="center">
		<div id="main" style="width: 1000px; height: 500px;">
		<script type="text/javascript">
		var mychart = echarts.init(document.getElementById('main'));

		var option = {
			title: {
				text: '爱好雷达图'
			},
			legend: {
				data: [{{ userInfo["nickname"]|tojson }}]
			},
			// 数据标签提示
			tooltip: {},
			radar: {
				indicator: [
					// { name: '语文', max: 150 },

				    {% for hobby in hobby_label %}
					{ text: '{{ hobby}}', max: {{ max_hobby_val }} },
					{% endfor %}
				],
				center: ['50%', '60%'],
				// radius: 120
			},
			series:[
				{
						name: '雷达图',
						type: 'radar',
						data: [
						{
							// value: [120, 118, 130, 100, 99, 70, 86, 75, 80],
							// value 接收 一个列表对象
							value: {{ hobby_val }},
							// name: 'A用户',
							name: {{ userInfo["nickname"]|tojson }},
							areaStyle: {
								normal: {
									opacity: 0.7,
									color: new echarts.graphic.RadialGradient(0.5, 0.5, 1, [
										{
											color: '#FF0073',
											offset: 0
										},
										{
											color: '#FF0073',
											offset: 1
										}
									])
								}
							}
						}
						// {
						// 	value: [90, 113, 140, 30, 70, 60, 86, 76, 80],
						// 	name: '李四',
						// 	areaStyle: {
						// 		normal: {
						// 			opacity: 0.7,
						// 			color: new echarts.graphic.RadialGradient(0.5, 0.5, 1, [
						// 				{
						// 					color: '#43FFF3',
						// 					offset: 0
						// 				},
						// 				{
						// 					color: '#43FFF3',
						// 					offset: 1
						// 				}
						// 			])
						// 		}
						// 	}
						// }
					]
				}
			]

		};

		mychart.setOption(option);
		</script>
		</div>
		</div>
		{% endif %}
		
		<!-- 用户常用词 -->
		<div id="" style="margin-top: 50px;">
			{% if userInfo %}
						
				<div align="center" id="huaxiang" >
					<h3>常用词</h3>
					<!-- 1.动态展示用户常用词 -->
					<div id="tagbox">						
						<!-- <a href="#" class="blue">美女</a> -->
						
					</div>
					
					<!-- 2.用户画像展示 -->
					<div id="wordcould">
						<img src="../static/img/{{ userInfo['gender'] }}.jpg" >
					</div>
					
				</div>
			{% endif %}
		</div>
		
	</body>
	<script src="../static/js/dynamic_wg.js" type="text/javascript"></script>
	<script src="../static/js/jquery-3.4.1.min.js" type="text/javascript"></script>

	<script type="text/javascript">
		var color_arr = ['#FF6666','#FFB400','#64BD3D','#EE9201','#29AAE3',
		        '#B74AE5','#7CE700','#00C90D', '#FF6666', '#009E8E',
				'#9C02A7', '#E40045', '#CC0033', '#99CC00', '#CC0033',
				'#FF6600', '#FF0033', '#00CC00', '#78E700', '#E91E63'];
		
		var x = 19; //上限值
		var y = 0;	//下限值
				
		{% for k,v in userCommonWords.items() %}
			var rand_index = parseInt(Math.random() * (x - y + 1) + y);
			var temp_color = color_arr[rand_index];
			// console.log(temp_color);
			
			$('#tagbox').append('<a href="#" style=color:' + temp_color + '>{{ k }}</a>');			
		{% endfor %}
		
		
	</script>
</html>
