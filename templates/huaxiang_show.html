<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>简书群体用户画像对比</title>
	</head>
	<body>
		<div id="" align="center">
			<div id="" style="margin-left: 500px;">
				<a href="/jianshu">看看简书用户的常用词</a>
			</div>
			<div id="main" style="width: 1500px; height: 800px;">
				
			</div>
		</div>
	</body>
</html>
<script type="text/javascript" src="../static/js/echarts.js"></script>

<script type="text/javascript">
	var mychart = echarts.init(document.getElementById('main'));
	
	var option = {
	    title : {
	        text: '简书群体用户画像对比',
	        subtext: '西伯利亚麦',
	        x:'right'
	    },
	    tooltip : {
	        trigger: 'item',
	        formatter: "{a} <br/>{b} : {c} ({d}%)"
	    },
	    legend: {
	        orient: 'vertical',
	        left: 'left',
	        data: {{ hobby_label|tojson }}
	    },
		color: ['#FF6666','#FFB400','#64BD3D','#EE9201','#29AAE3',
                '#B74AE5','#7CE700','#00C90D', '#FF6666', '#009E8E',
				'#9C02A7', '#E40045', '#CC0033', '#99CC00', '#CC0033',
				'#FF6600', '#FF0033', '#00CC00', '#78E700', '#E91E63'],
	    series : [
			{
			    name: '所选择所有用户',
			    type: 'pie',
			    radius : '50%',
			    center: ['50%', '35%'],
			    data: {{ alluserhobby_list|tojson }},
			    itemStyle: {
			        emphasis: {
			            shadowBlur: 10,
			            shadowOffsetX: 0,
			            shadowColor: 'rgba(0, 0, 0, 0.5)'
			        }
			    }
			},
	        {
	            name: '男性用户群体',
	            type: 'pie',
	            radius : '40%',
	            center: ['25%', '70%'],
	            data: {{ man_hobby_list|tojson }},
	            itemStyle: {
	                emphasis: {
	                    shadowBlur: 10,
	                    shadowOffsetX: 0,
	                    shadowColor: 'rgba(0, 0, 0, 0.5)'
	                }
	            }
	        },
			
			{
			    name: '女性用户群体',
			    type: 'pie',
			    radius : '40%',
			    center: ['75%', '70%'],
			    data: {{ woman_hobby_list|tojson }},
			    itemStyle: {
			        emphasis: {
			            shadowBlur: 10,
			            shadowOffsetX: 0,
			            shadowColor: 'rgba(0, 0, 0, 0.5)'
			        }
			    }
			}
	    ]
	};

	mychart.setOption(option)
</script>
